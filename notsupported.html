<!DOCTYPE html>
<html>
<head>
    <title>Browser Not Supported</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>
<style>
    .browser-title{text-align:center}
    .browsers-box{width:400px}
    .supported-browser{height:100px; width:300px}
    .browser-pic{height:70px; width:70px; float:left}
    .browser-name{font-size:18pt; float:right; margin-left:20%}
    .browser-download{font-size:15pt}
    .browser-intro{font-size:15pt; text-align:center; color:#e96724; margin-bottom:5%}
</style>
<body>
    <div class="container">
        <h3 class="browser-title">You are seeing this page <br>because you are using an unsupported browser</h3>
        <h4 class="browser-intro">Here are the browsers we recommend:</h4>
        <center>
        <div class="browsers-box">
            <div class="supported-browser">
                <img class="browser-pic" src="firefox.png"> 
                <span class="browser-name">Firefox <br> <a class="browser-download" href="https://www.mozilla.org/en-US/firefox/all/"> Download </a></span>
            </div>
            <div class="supported-browser">
                <img class="browser-pic" src="chrome.png"> 
                <span class="browser-name">Chrome <br> <a class="browser-download" href="https://www.google.com/intl/en/chrome/browser/"> Download </a></span>
            </div>
            <div class="supported-browser">
                <img class="browser-pic" src="edge.png"> 
                <span class="browser-name">Edge <br> <a class="browser-download" href="https://www.microsoft.com/en-us/windows/microsoft-edge"> Download </a></span>
            </div>
            <div class="supported-browser">
                <img class="browser-pic" src="opera.png"> 
                <span class="browser-name">Opera <br> <a class="browser-download" href="https://www.opera.com/"> Download </a></span>
            </div>
        </div>
        </center>
    </div>
</body>
</html>
